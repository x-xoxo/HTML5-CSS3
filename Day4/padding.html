<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>박스 모델</title>
        <style>
            div {
                width: 200px;
                height: auto;
                background-color: #0094ff;
                display: inline-block;
                margin: 15px;
                color: white;
            }
            .box1 { padding: 10px 30px 10px 30px; } /* 패딩 - 상 하 좌 우 */
            .box2 { padding: 10px 30px; } /* 패딩 - 상하 좌우 */
            .box3 { padding: 10px; } /* 패딩 - 상하좌우 */
        </style>
    </head>
    <body>
        <div class="box1">패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다. </div>
        <div class="box2">패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다. </div>
        <div class="box3">패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다. </div>
    </body>
</html>
