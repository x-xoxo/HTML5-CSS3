<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>박스모델</title>
        <style>
            .box1 {
                width: 200px; /* 고정 너비 */
                height: 100px;
                background: #ff6a00;
            }
            .box2 {
                width: 50%; /* 가변 너비 - 브라우저 창 너비의 50% */
                height: 100px;
                background: #0094ff;
            }
            div {
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box2"></div>
    </body>
</html>
