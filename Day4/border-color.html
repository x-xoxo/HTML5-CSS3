<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>박스모델</title>
        <style>
            div {
                width: 200px;
                height: 100px;
                display: inline-block;
                margin: 15px;
                border-style: dashed; /* 테두리 스타일 - 선으로된 점선*/
                border-width: 2px; /* 테두리 굵기 */
            }
            .box1 { border-color: red; } /* 테두리 빨강 */
            .box2 { border-color: blue; } /* 테두리 파랑 */
        </style>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box2"></div>
    </body>
</html>
