<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>박스 모델</title>
        <style>
            div {
                width: 200px;
                height: 100px;
                background: #0094ff;
            }
            .box1 { margin: 30px 50px 30px 50px; } /* 마진 - 위 오른 아래 왼 */
            .box2 { margin: 30px 50px; } /* 마진 - 상하 좌우 */
            .box3 { margin: 50px; } /* 마진 - 상하좌우 */
            .box4 { margin: 30px 5px 10px; } /* 마진 상 좌우 하 */
        </style>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </body>
</html>
