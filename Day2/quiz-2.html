<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>프런트엔드 개발자 지원서</title>
		<style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
			fieldset {
				margin-bottom:15px;
				border: 0;
			}
			legend { font-weight:bold; }
			ul { list-style-type: none;}
			li { line-height:30px;}
		</style>
	</head>
	<body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<fieldset>
					<legend>개인 정보</legend>
					<ul>
						<li>
							<label>이름</label>
							<input type="text" placeholder="공백없이 입력하세요" autofocus>
						</li>
						<li>
							<label>연락처</label>
							<input type="tel">
						</li>
					</ul>
				</fieldset>
				<fieldset>
					<legend>지원 분야</legend>
					<ul>
						<li>
							<input type="radio" name="part">
							<label>웹 퍼블리싱</label>
						</li>
						<li>
							<input type="radio" name="part">
							<label>웹 애플리케이션 개발</label>
						</li>
						<li>
							<input type="radio" name="part">
							<label>개발 환경 개선</label>
						</li>
					</ul>
				</fieldset>
				<fieldset>
					<legend>지원 동기</legend>
					<ul>
						<li>
							<textarea aria-setsize="800px 300px" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
						</li>
						<li>
							<button type="submit" value="submit">접수하기</button>
							<button type="reset" value="reset">다시 쓰기</button>
						</li>
					</ul>
				</fieldset>
			</form>
		</div>
	</body>
</html>
