<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>label 태그 사용</title>
        <style>
            /* CSS */
            ul { list-style: none; } /* 불릿 없앰 */
            li { margin: 20px; }
            li label {
                width: 70px;
                float: left;
                font-size: 14px;
                font-weight: bold;
                line-height: 25px;
            }
        </style>
    </head>
    <body>
        <form action="login.php" method="POST">
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" id="id">
                </li>
                <li>
                    <label for="pw">비밀번호</label>
                    <input type="password" id="pw">
                </li>
                <li>
                    <input type="submit" title="로그인" value="로그인">
                </li>
            </ul>
        </form>
    </body>
</html>
