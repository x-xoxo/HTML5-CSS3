<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
        <style>
            ul { list-style: none; }
            li { margin: 15px; }
        </style>
    </head>
    <body>
        <h1>회원 가입</h1>
        <form>
            <fieldset>
                <legend>로그인 정보</legend>
                <ul>
                    <li>
                        <label for="user-id">아이디</label>
                        <input type="text" name="" id="user-id">
                    </li>
                    <li>
                        <label for="pwd">비밀번호</label>
                        <input type="password" name="" id="pwd">
                    </li>
                    <li>
                        <label for="pwdchk">비밀번호 확인</label>
                        <input type="password" name="" id="pwdchk">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>개인 정보</legend>
                <ul>
                    <li>
                        <label for="user-name">이름</label>
                        <input type="text" name="" id="user-name">
                    </li>
                    <li>
                        <label for="email">메일 주소</label>
                        <input type="email" name="" id="email">
                    </li>
                    <li>
                        <label for="phone">연락처</label>
                        <input type="tel" name="" id="phone">
                    </li>
                    <li>
                        <label for="homep">블로그/홈페이지</label>
                        <input type="url" name="" id="homep">
                    </li>
                </ul>
            </fieldset>
            <input type="submit" value="가입하기">
        </form>
    </body>
</html>
