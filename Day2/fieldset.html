<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>fieldset과legend 사용법</title>
        <style>
            li { margin: 10px; }
            ul { list-style: none; }
            fieldset { margin: 15px; }
        </style>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>개인 정보</legend>
                <ul>
                    <li>
                        <label for="name">이름</label>
                        <input type="text" id="name">
                    </li>
                    <li>
                        <label for="mail">메일 주소</label>
                        <input type="text" id="mail">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>로그인 정보</legend>
                <ul>
                    <li>
                        <label for="id">아이디</label>
                        <input type="text" name="" id="id">
                    </li>
                    <li>
                        <label for="pwd">비밀번호</label>
                        <input type="text" name="" id="pwd">
                    </li>
                </ul>
            </fieldset>
        </form>
    </body>
</html>
