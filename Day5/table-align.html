<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Table CSS</title>
        <style>
            td {
                height: 100px;
                padding: 20px;
            }
            .va1 { vertical-align: top; }
            .va2 { vertical-align: bottom; }
            .va3 { vertical-align: middle; }
        </style>
    </head>
    <body>
        <table border="1">
            <caption>vertical-alignment</caption>
            <tr>
                <td class="va1">alignment 1</td>
                <td class="va2">alignment 2</td>
                <td class="va3">alignment 3</td>
            </tr>
        </table>
    </body>
</html>
