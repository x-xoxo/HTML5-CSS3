<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>CSS3 트랜스폼과 트랜지션</title>
		<style>	
		.photo {	
			margin-top:50px;	
			margin-left:100px;
			transition: 2s ease;
		}
		.photo:hover {
			transform: scale(1.2);
			transform-origin: left top;
			box-shadow: 5px 5px 5px 3px black;
		}
		</style>
	</head>
	<body>
		<img src="images/lamp.jpg" class="photo" alt="">	
	</body>
</html>
