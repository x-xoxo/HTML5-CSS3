<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Transition</title>
        <style>
            div {
                width: 100px;
                height: 100px;
                margin: 100px;
                background: #0094ff;
            }
            .box {
                transition: 2s ease-in;
            }
            .box:hover {
                transform: scale(2) perspective(120px) rotateX(180deg);
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
