<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>transform</title>
        <style>
            #no-pers, #pers {
                width: 152px;
                height: 180px;
                border: 1px solid black;
                margin: 30px;
                float: left;
            }
            .rotatex img {
                transform: rotateX(50deg);
            }
            #pers {
                perspective: 300px;
            }
        </style>
    </head>
    <body>
        <h4>원본 이미지</h4>
        <div>
            <img src="images/sunset.jpg" alt="">
        </div>
        <div id="no-pers">
            No Perspective
            <div class="rotatex">
                <img src="images/sunset.jpg" alt="">
            </div>
        </div>
        <div id="pers">
            Perspective
            <div class="rotatex">
                <img src="images/sunset.jpg" alt="">
            </div>
        </div>
    </body>
</html>
