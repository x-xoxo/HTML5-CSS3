<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>transform</title>
        <style>
            .origin {
                width: 210px;
                height: 200px;
                border: 1px solid black;
                float: left;
                margin: 40px;
            }
            .scalex:hover {
                transform: scaleX(1.2);
            }
            .scaley:hover {
                transform: scaleY(1.5);
            }
            .scalexy:hover {
                transform: scale(0.7);
            }
        </style>
    </head>
    <body>
        <div class="origin">
            <div class="scalex">
                <img src="images/fruit.jpg" alt="">
            </div>
        </div>
        <div class="origin">
            <div class="scaley">
                <img src="images/fruit.jpg" alt="">
            </div>
        </div>
        <div class="origin">
            <div class="scalexy">
                <img src="images/fruit.jpg" alt="">
            </div>
        </div>
    </body>
</html>
